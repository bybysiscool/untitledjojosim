<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoJo's Bizarre Adventure Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #444;
            color: #fff;
            padding: 20px 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input, button, select {
            padding: 10px;
            margin: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="file"] {
            border: none;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .character {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .character img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 10px;
        }
        #eventLog {
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
        .action-buttons {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>JoJo's Bizarre Adventure Simulator</h1>
    <div class="container">

        <div>
            <h3>Add Character</h3>
            <input type="text" id="charName" placeholder="Character Name" required>
            <input type="file" id="charImg" accept="image/*" onchange="previewImage(event)">
            <img id="imgPreview" src="" alt="" style="display:none; width: 100px; height: 100px;">
            <button onclick="addCharacter()">Add Character</button>
        </div>

        <div>
            <h3>Characters</h3>
            <div id="characters"></div>
        </div>

        <div>
            <h3>Main Character (Optional)</h3>
            <select id="mainCharacterSelect">
                <option value="">No Main Character</option>
            </select>
        </div>

        <button id="startButton" onclick="startSimulation()">Start Simulation</button>
        <button id="restartButton" class="hidden" onclick="restartSimulation()">Restart Simulation</button>

        <div id="decisionSection" class="hidden">
            <h3>What will your main character do?</h3>
            <button onclick="makeDecision('Attack')">Attack</button>
            <button onclick="makeDecision('Defend')">Defend</button>
            <button onclick="makeDecision('Run')">Run</button>
        </div>

        <div id="eventLog">
            <h3>Event Log</h3>
        </div>

        <div>
            <h3>Import/Export Characters</h3>
            <button onclick="exportCharacters()">Export Characters</button>
            <input type="file" id="importFile" accept=".json" onchange="importCharacters(event)">
        </div>

    </div>

    <script>
        let characters = [];
        let mainCharacter = null;
        let simulationActive = false;
        let eventLog = document.getElementById('eventLog');
        let currentEventIndex = 0;
        let events = [];

        // Image preview before adding the character
        function previewImage(event) {
            const imgPreview = document.getElementById('imgPreview');
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function() {
                    imgPreview.src = reader.result;
                    imgPreview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        }

        // Add a character with an image, health, and status
        function addCharacter() {
            let charName = document.getElementById('charName').value;
            let charImg = document.getElementById('imgPreview').src || 'https://via.placeholder.com/50';

            if (charName) {
                characters.push({
                    name: charName,
                    health: 100,
                    stand: null,
                    isVampire: false,
                    image: charImg
                });
                displayCharacters();
                updateMainCharacterSelect();
                resetForm();
            } else {
                alert("Please enter a character name.");
            }
        }

        // Reset form after adding a character
        function resetForm() {
            document.getElementById('charName').value = '';
            document.getElementById('charImg').value = '';
            document.getElementById('imgPreview').style.display = 'none';
        }

        // Display characters on the page
        function displayCharacters() {
            let charDisplay = document.getElementById('characters');
            charDisplay.innerHTML = '';
            characters.forEach((character, index) => {
                charDisplay.innerHTML += `
                    <div class="character">
                        <img src="${character.image}" alt="${character.name}">
                        <span>${character.name} - HP: ${character.health}</span>
                        <button onclick="removeCharacter(${index})">Remove</button>
                    </div>
                `;
            });
        }

        // Update the select box for choosing the main character
        function updateMainCharacterSelect() {
            let selectBox = document.getElementById('mainCharacterSelect');
            selectBox.innerHTML = '<option value="">No Main Character</option>';
            characters.forEach((character, index) => {
                let option = document.createElement('option');
                option.value = index;
                option.textContent = character.name;
                selectBox.appendChild(option);
            });
        }

        // Remove a character
        function removeCharacter(index) {
            characters.splice(index, 1);
            displayCharacters();
            updateMainCharacterSelect();
        }

        // Export characters as a JSON file
        function exportCharacters() {
            let dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(characters));
            let downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "characters.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        // Import characters from a JSON file
        function importCharacters(event) {
            let file = event.target.files[0];
            let reader = new FileReader();
            reader.onload = function(e) {
                let importedCharacters = JSON.parse(e.target.result);
                characters = characters.concat(importedCharacters);
                displayCharacters();
                updateMainCharacterSelect();
            };
            reader.readAsText(file);
        }

        // Simulation (with decision-making for main character)
        function startSimulation() {
            if (characters.length < 2) {
                alert("Add at least 2 characters for the simulation.");
                return;
            }

            // Disable start button and hide restart button initially
            document.getElementById('startButton').disabled = true;
            document.getElementById('restartButton').classList.add('hidden');

            let mainCharIndex = document.getElementById('mainCharacterSelect').value;
            mainCharacter = mainCharIndex ? characters[mainCharIndex] : null;

            if (mainCharacter) {
                document.getElementById('decisionSection').classList.remove('hidden');
            }

            eventLog.innerHTML = '';
            events = [];
            currentEventIndex = 0;

            // Random characters for event
            let char1 = characters[Math.floor(Math.random() * characters.length)];
            let char2 = characters[Math.floor(Math.random() * characters.length)];
            while (char1 === char2) {
                char2 = characters[Math.floor(Math.random() * characters.length)];
            }

            events.push(`${char1.name} encounters ${char2.name}!`);
            if (mainCharacter) {
                events.push(`${mainCharacter.name} is watching the fight! What will they do?`);
            }

            showNextEvent();
            simulationActive = true;
        }

        // Display the next event
        function showNextEvent() {
            if (currentEventIndex < events.length) {
                eventLog.innerHTML += `<p>${events[currentEventIndex]}</p>`;
                if (events[currentEventIndex].includes('What will they do?')) {
                    document.getElementById('decisionSection').classList.remove('hidden');
                } else {
                    document.getElementById('decisionSection').classList.add('hidden');
                }
                currentEventIndex++;
            } else {
                endSimulation();
            }
        }

        // Decision-making for main character
        function makeDecision(action) {
            if (mainCharacter) {
                let outcome = '';
                switch (action) {
                    case 'Attack':
                        outcome = `${mainCharacter.name} attacks!`;
                        break;
                    case 'Defend':
                        outcome = `${mainCharacter.name} defends!`;
                        break;
                    case 'Run':
                        outcome = `${mainCharacter.name} runs away!`;
                        break;
                }
                events.push(outcome);
                document.getElementById('decisionSection').classList.add('hidden');
                showNextEvent();
            }
        }

        // End the simulation
        function endSimulation() {
            simulationActive = false;
            document.getElementById('startButton').disabled = false;
            document.getElementById('restartButton').classList.remove('hidden');
        }

        // Restart the simulation
        function restartSimulation() {
            document.getElementById('eventLog').innerHTML = '';
            document.getElementById('restartButton').classList.add('hidden');
            document.getElementById('startButton').disabled = false;
            characters = [];
            displayCharacters();
            updateMainCharacterSelect();
            resetForm();
        }
    </script>

</body>
</html>
